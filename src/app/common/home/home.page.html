<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/cart">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid >
    <ion-row >
      <ion-col *ngFor="let product of products" size="6" key="product.id_product" >
        <ion-card style="margin-inline: 0px; height: 100%;" class="categoryCard" [routerLink]="['/product', product.id_product]">
          <img src="https://media.4rgos.it/s/Argos/8261449_R_SET?w=270&h=270&qlt=75&fmt.jpeg.interlaced=true" alt="">
          <ion-card-content class="categoryCardContent">
            <ion-card-subtitle>{{product.name}}</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
